<div>
  <h1>
    Add Office
  </h1>
  <div>
    <div class="col-lg-12">
      <form class="form-horizontal" novalidate #officeForm="ngForm" *ngIf="loading" style="text-align:  center;">
        <div>
          <label >Location Name</label>
          <div >
            <input type="text" name="locationName" [(ngModel)]="Office.locationName" maxlength="20" />
          </div>
        </div>

        <div>
            <label class="col-lg-4 col-md-4 control-label">Role*</label>
            <div>
                <select name="userrole" [(ngModel)]="userrole" (change)="getRole($event.target.value)" style="width: 20%;" >
                    <option *ngFor="let role of role" [value]="role">{{role}}</option>
                </select>
            </div>
        </div>

        <div >
            <label >phone </label>
            <div >
              <input type="text" name="number" [(ngModel)]="Office?.phone.number"/>
            </div>
          </div>
        <div >
          <label >Address 1 </label>
          <div >
            <input type="text" name="streetAddressLine1 " [(ngModel)]="Office.streetAddressLine1" maxlength="20" />
          </div>
        </div>
        <div >
            <label >Address 2 </label>
            <div >
            <input type="text" name="streetAddressLine2" [(ngModel)]="Office.streetAddressLine2" maxlength="20" />
          </div>
        </div>
        <div >
            <label >City </label>
            <div >
            <input type="text" name="cityName" [(ngModel)]="Office.cityName" maxlength="20" />
          </div>
        </div>
        <div >
            <label >State</label>
            <div >
            <input type="text" name="stateProvinceCode" [(ngModel)]="Office.stateProvinceCode" maxlength="20" />
          </div>
        </div>
        <div >
            <label >Postcode</label>
            <div >
            <input type="text" name="postalCode" [(ngModel)]="Office.postalCode" maxlength="7" />
          </div>
        </div>
        <button (click)="save()">Save</button>
        <button  [routerLink]="['/officeList']"> Cancel</button>
          
      </form>
    </div>
  </div>
</div>
